<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>
<link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="main">
        <img src="./images/image-equilibrium.jpg" alt="">
        <h1>Equilibrium #3429</h1>
        <p> Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-container">
            <div class="eth">
                <img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</div>
            <div class="clock">
                <img src="./images/icon-clock.svg" alt=""> 3 days left</div>
        </div>
        <!-- <hr> -->
        <div class="author-container">
            <img src="./images/image-avatar.png" alt="">
            <div class="author"> Creation of</div>
            <div class="name"> Jules Wyvern</div>
            
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
        </div>
    </div>
</body>

</html>
